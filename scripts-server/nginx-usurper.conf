# Usurper Reborn - Nginx Configuration
# Install: sudo cp nginx-usurper.conf /etc/nginx/sites-available/usurper
#          sudo ln -s /etc/nginx/sites-available/usurper /etc/nginx/sites-enabled/
#          sudo nginx -t && sudo systemctl reload nginx
#
# IMPORTANT: After deploying this config, re-run certbot to restore SSL:
#   sudo certbot --nginx -d usurper-reborn.net -d www.usurper-reborn.net --redirect
# Certbot adds listen 443 ssl directives and certificate paths automatically.

# Redirect www to bare domain
server {
    listen 80;
    server_name www.usurper-reborn.net;
    return 301 http://usurper-reborn.net$request_uri;
}

# Main site
server {
    listen 80 default_server;
    server_name usurper-reborn.net play.usurper-reborn.net _;

    root /opt/usurper/web;
    index index.html;

    # Dashboard (clean URL without .html)
    location = /dashboard {
        try_files /dashboard.html =404;
    }

    # Steam-safe landing page (no playable terminal or download links)
    location = /steam {
        try_files /steam.html =404;
    }

    # Static files
    location / {
        try_files $uri $uri/ =404;
    }

    # SSE feeds (must disable buffering for real-time events)
    location ~ ^/api/(feed|dash/feed)$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400;
        chunked_transfer_encoding off;
    }

    # API proxy for stats dashboard
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket proxy for browser terminal
    location /ws {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}
